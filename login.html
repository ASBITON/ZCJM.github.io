<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Log in</title>
  <meta name="description" content="Log in to your ArtCatalog account (client-side only demo)." />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header shadow-sm">
    <div class="container d-flex align-items-center justify-content-between py-2">
      <img src="ZCJMlogo.jpg" class="logo" alt="ZCJM Logo" />
      <nav class="d-none d-md-flex gap-3 align-items-center">
        <a href="index.html">Home</a>
        <a href="artworks.html">Artworks</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      <button id="nav-toggle" class="nav-toggle d-md-none" aria-label="Open menu">☰</button>
    </div>
    <div id="mobile-menu" class="mobile-menu d-md-none">
      <a href="index.html">Home</a>
      <a href="artworks.html">Artworks</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <main class="container my-4">
    <section class="mx-auto" style="max-width:480px;">
      <h1>Log in</h1>
      <p class="small text-muted">This is a client-side demo login (not connected to a backend).</p>

      <form id="login-form" class="row g-3" novalidate>
        <div class="col-12">
          <label for="liEmail" class="form-label">Email</label>
          <input id="liEmail" type="email" class="form-control" required />
        </div>

        <div class="col-12">
          <label for="liPassword" class="form-label">Password</label>
          <input id="liPassword" type="password" class="form-control" required />
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Log in</button>
        </div>
      </form>

      <div id="login-result" class="mt-3" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer py-3 bg-dark text-white">
    <div class="container d-flex justify-content-between">
      <div>© <span id="year-6"></span> ZCJM</div>
      <div class="small">Demo login only!</div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
