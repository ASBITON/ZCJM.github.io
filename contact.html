<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact</title>
  <meta name="description" content="Contact ArtCatalog for commissions, partnerships, and general inquiries." />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header shadow-sm">
    <div class="container d-flex align-items-center justify-content-between py-2">
      <img src="images/ZCJMlogo.jpg" class="logo" alt="ZCJM Logo" />
      <nav class="d-none d-md-flex gap-3 align-items-center">
        <a href="index.html">Home</a>
        <a href="artworks.html">Artworks</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
      <button id="nav-toggle" class="nav-toggle d-md-none" aria-label="Open menu">☰</button>
    </div>
    <div id="mobile-menu" class="mobile-menu d-md-none">
      <a href="index.html">Home</a>
      <a href="artworks.html">Artworks</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <main class="container my-4">
    <section>
      <h1>Contact Us</h1>
      <p>For commissions, partnerships, or corrections to artist credits, reach out below.</p>

      <form id="contact-form" class="row g-3">
        <div class="col-12 col-md-6">
          <label for="name" class="form-label">Name</label>
          <input id="name" class="form-control" required />
        </div>

        <div class="col-12 col-md-6">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" class="form-control" required />
        </div>

        <div class="col-12">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" class="form-control" rows="4" required></textarea>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </form>

      <div id="contact-feedback" class="mt-3" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer py-3 bg-dark text-white">
  <div class="container text-center">
    © <span id="year-4"></span> ZCJM
  </div>
</footer>


  <script src="script.js"></script>
</body>
</html>
